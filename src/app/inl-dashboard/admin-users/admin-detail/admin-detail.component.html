<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <in-backbutton></in-backbutton>
      <div class="page-title">
        <h1>User Details</h1>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row m-3">
            <div class="col-md-12">
    <mat-spinner [diameter]="60" *ngIf="container['loading']"></mat-spinner>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off" *ngIf="!container['loading']">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="firstname">Asset Name</label>
          <input formControlName="firstname" type="text" class="form-control" placeholder="Enter First Name">
          <span *ngIf="uiErrors.firstname" class="text-danger">{{uiErrors.firstname}}</span>
        </div>
        <div class="form-group col-md-6">
          <label for="lastname">Last Name</label>
          <input formControlName="lastname" type="text" class="form-control" placeholder="Enter Last Name">
          <span *ngIf="uiErrors.lastname" class="text-danger">{{uiErrors.lastname}}</span>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input formControlName="email" type="text" class="form-control" placeholder="Enter Email">
          <span *ngIf="uiErrors.email" class="text-danger">{{uiErrors.email}}</span>
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Email</label>
          <input formControlName="phone" type="text" class="form-control" placeholder="Enter Email">
          <span *ngIf="uiErrors.phone" class="text-danger">{{uiErrors.phone}}</span>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="dob">DoB</label>
          <input formControlName="dob" type="text" class="form-control" placeholder="Enter DoB">
          <span *ngIf="uiErrors.dob" class="text-danger">{{uiErrors.dob}}</span>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="roles">Roles</label>
          <div class="row border-bottom py-4" *ngFor="let module of objectKey(roles);">
            <h3 class="font-weight-bold">{{module | uppercase}}</h3>
            <div class="card nigerian-shares-card" *ngFor="let uRole of roles[module]">
              {{uRole | json}}
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          &nbsp;
        </div>
        <div class="form-group col-md-6">
          <button mat-flat-button type="submit" class="auth-button pull-right" [disabled]="submitting || disableButton">
            <span *ngIf="!submitting">Save Details</span>
            <mat-spinner *ngIf="submitting" [diameter]="30"></mat-spinner>
          </button>
        </div>
      </div>
    </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
