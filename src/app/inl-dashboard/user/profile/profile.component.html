  <mat-spinner [diameter]="60" *ngIf="loading"></mat-spinner>
<div class="row m-2" *ngIf="!loading">
  <div class="user-profile col-12">
    <h4>Your Profile Picture</h4>
    <div class="row">
      <div class="col-3">
        <file-pond
            class="filepond"
            #myPond
            [files]="pondFiles"
            [options]="pondOptions"
            (oninit)="pondHandleInit()"
            (onaddfile)="pondHandleAddFile($event)"
        >
        </file-pond>
      </div>
      <div class="col-3 d-flex">
        <button class="btn btn-danger text-white align-self-center" (click)="onUploadImage()" [disabled]="uploading">Upload Image</button>
      </div>
    </div>
  </div>
  <div class="profile-form-container col-12">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input formControlName="firstName" type="text" class="form-control" placeholder="Enter First Name">
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input formControlName="lastName" type="text" class="form-control" placeholder="Enter Last Name">
        </div>
        <div class="form-group col-md-6">
          <label for="country">Country</label>
          <ng-select [items]="container['countries']" bindLabel="name"
                  notFoundText = "{{container['countriesLoading'] || 'No items found'}}"
                  placeholder="Select Country" formControlName="country">
          </ng-select>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email Address</label>
          <input formControlName="email" type="text" class="form-control" placeholder="Enter email">
          <small class="form-text">Add your email address (janedoe@xxx.com)</small>
        </div>
        <div class="form-group col-md-6">
          <label for="dob">Date of Birth</label>
          <input formControlName="dob" type="text" class="form-control" placeholder="Enter Date of Birth">
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Phone Number</label>
          <input formControlName="phone" type="text" class="form-control" placeholder="Enter phone">
        </div>
      </div>
    </form>
  </div>
</div>
