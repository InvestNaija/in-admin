<div class="row m-2">
  <div class="bank-form-container col-9">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Bank Name</label>
          <ng-select [items]="commonServices.container['bankName'] | async" bindLabel="name"
                      (click)="commonServices.getLOVs('https://griffin-be.herokuapp.com/api/v1/transactions/banks','bankName',{loading:'bankNameLoading'})"
                      notFoundText = "{{commonServices.container['bankNameLoading'] || 'No items found'}}"
                      placeholder="Select Bank Name" formControlName="bankCode">
          </ng-select>
          <span *ngIf="uiErrors.bankCode">{{uiErrors.bankCode}}</span>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputAddress">Account Number</label>
          <input formControlName="nuban" type="text" class="form-control" maxlength="10" placeholder="Enter Account Number">
          <span *ngIf="uiErrors.nuban">{{uiErrors.nuban}}</span>
          <mat-spinner *ngIf="loadingBankName" [diameter]="30"></mat-spinner>
          <p class="pt-2 font-weight-bolder" *ngIf="!uiErrors.nuban && !loadingBankName" [ngClass]="bankAccountName?.success?'text-dark':'text-danger'">{{bankAccountName?.name}}</p>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputAddress">Password</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
          <span *ngIf="uiErrors.password">{{uiErrors.password}}</span>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <button mat-flat-button type="submit" class="btn btn-danger submit-password-form" [disabled]="submitting || disableButton || loadingBankName">
            <span *ngIf="!submitting">Update Bank</span>
            <mat-spinner *ngIf="submitting" [diameter]="30"></mat-spinner>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
