<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <a [routerLink]="['/dashboard/index']" class="text-dark text-decoration-none">< Back</a>
      <div class="page-title">
        <h1>Shares</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card" style="min-height: 316px;">
        <div class="card-body">
          <mat-spinner *ngIf="commonServices.isLoading$ | async" color="accent" [diameter]="30"></mat-spinner>

          <h3 class="card-title mb-3">Enter CSCS Number</h3>
          <h3 class="card-sub-title mb-3">Please enter your CSCS Number to continue</h3>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="row border-bottom py-3">
              <div class="col-12">
                <div class="form-group col-md-12 inl-form-input">
                  <input formControlName="cscsNo" class="form-control" type="number" placeholder="CSCS Number" />
                  <span *ngIf="uiErrors.cscsNo">{{uiErrors.cscsNo}}</span>
                </div>
              </div>
            </div>
            <div class="form-group border-bottom py-3">
              <button class="btn btn-danger w-100 text-white" type="submit">
                <span *ngIf="!submitting">Proceed to Make Payment</span>
                <mat-spinner *ngIf="submitting" [diameter]="30"></mat-spinner>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
