<div class="row mb-3">
  <div class="col-md-12">
    <a routerLink="/auth/signup" class="pull-right text-primary">
      Create an account
    </a>
    <h1>Login</h1>
  </div>
</div>
<div class="row mb-5">
  <div class="col-md-12">
    <span class="text-muted font-weight-bold">Sign in with your email and password</span>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" *ngIf="myForm.get('email')?.value">Email</label>
        <input formControlName="email" id="email" class="form-control" type="email" placeholder="Email" (keyup)="controlChanged('email')" />
        <span class="form-text" *ngIf="uiErrors.email">{{uiErrors.email }}</span>
      </div>
      <div class="form-group">
        <label for="email" *ngIf="myForm.get('password')?.value">Password</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password" (keyup)="controlChanged('password')" />
        <span *ngIf="uiErrors.password">{{uiErrors.password }}</span>
      </div>

      <div class="form-group">
        <strong class="pull-right"><a routerLink="/auth/forgot-password" class="text-primary">Reset Password</a></strong>
        <button type="submit" class="auth-button">
          <span *ngIf="!submitting">Login</span>
          <mat-spinner *ngIf="submitting" [diameter]="30"></mat-spinner>
        </button>
      </div>
    </form>
  </div>
</div>
