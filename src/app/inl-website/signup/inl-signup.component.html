<div class="row mb-3">
  <div class="col-md-12">
    <a routerLink="/auth/login" class="pull-right text-primary">
      Login Instead >
    </a>
    <h1>Create Account</h1>
    <!-- <p></p> -->
  </div>
</div>
<div class="row mb-5">
  <div class="col-md-12">
    <span class="text-muted font-weight-bold">Sign up with your NIN to help you get started</span>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" *ngIf="myForm.get('nin').value">NIN</label>
          <input formControlName="nin" class="form-control" type="email" placeholder="NIN" (keyup)="controlChanged('nin')" />
          <span *ngIf="uiErrors.nin != ''">{{uiErrors.nin }}</span>
        </div>
        <div class="form-group">
          <label for="email" *ngIf="myForm.get('firstName').value">First Name</label>
          <input formControlName="firstName" class="form-control" type="text" placeholder="First Name" (keyup)="controlChanged('firstName')" />
          <span *ngIf="uiErrors.firstName != ''">{{uiErrors.firstName }}</span>
        </div>
        <div class="form-group">
          <label for="email" *ngIf="myForm.get('lastName').value">Surname</label>
          <input formControlName="lastName" class="form-control" type="text" placeholder="Surname" (keyup)="controlChanged('lastName')" />
          <span *ngIf="uiErrors.lastName != ''">{{uiErrors.lastName }}</span>
        </div>
        <div class="form-group">
          <!-- <strong class="pull-right"><a routerLink="/auth/forgot-password" class="text-primary">Reset Password</a></strong> -->
          <button type="submit" class="auth-button">
            <span *ngIf="!submitting">Continue</span>
            <mat-spinner *ngIf="submitting" color="accent" [diameter]="30"></mat-spinner>
          </button>
        </div>
    </form>
  </div>
</div>
