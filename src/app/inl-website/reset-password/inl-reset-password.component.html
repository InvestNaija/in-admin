<div class="row mb-3">
  <div class="col-md-12">
    <a routerLink="/auth/signup" class="pull-right text-primary">
      Create an account
    </a>
    <h1>Complete password recovery</h1>
    <!-- <p></p> -->
  </div>
</div>
<div class="row mb-5">
  <div class="col-md-12">
    <span class="text-muted font-weight-bold">Enter your new password and comfirm</span>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password" *ngIf="myForm.get('password')?.value">Password</label>
        <input class="form-control" id="password" formControlName="password" type="password" placeholder="New Password" (keyup)="controlChanged('password')" />
        <span *ngIf="uiErrors.password != ''">{{uiErrors.password}}</span>
      </div>
      <div class="form-group">
        <label for="confirmPassword" *ngIf="myForm.get('confirmPassword')?.value">Confirm Password</label>
        <input class="form-control" id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm New Password" (keyup)="controlChanged('confirmPassword')" />
        <span *ngIf="uiErrors.confirmPassword">{{uiErrors.confirmPassword }}</span>
      </div>

        <div class="form-group">
          <strong class="pull-right"><a routerLink="/auth/login" class="text-primary">Login Instead</a></strong>
          <button type="submit" class="auth-button">
            <span *ngIf="!submitting">Recover</span>
            <mat-spinner *ngIf="submitting"[diameter]="30"></mat-spinner>
          </button>
        </div>
    </form>
  </div>
</div>
